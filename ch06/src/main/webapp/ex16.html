<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         Event Propagation (Event Bubbling)
         특정 엘리먼트에서 이벤트(마우스)가 발생했을 때,
         그 이벤트가 상위 엘리먼트로 전달(전파)되어 가는 것
        */
       
        window.addEventListener("load",function(){
            document.getElementById("outer-div").addEventListener("click",function(){
                console.log('outer-div');
            })
            document.getElementById("inner-div").addEventListener("click",function(e){
                //<=IE8
                const event = e || window.event /*<=IE8*/;
                
                // prevent event's proragation
                event.cacelBubble = true; /*<=IE8*/
                event.stopPropagation && event.stopPropagation(); // stopPropagation
                
            	console.log('inner-div');
            })
            document.getElementById("header").addEventListener("click",function(){
                console.log('header');
            })
            document.getElementById("text").addEventListener("click",function(){
                console.log('text');
            })
        })
    </script>
</head>
<body>
    <h1>DOM Event 처리 (Event Bubbling) </h1>
    <div id="outer-div">
        <div id="inner-div" style="background-color: beige;">
            <h1 id="header">
                <span id="text">text</span>
            </h1>
        </div>
    </div>
</body>
</html>
