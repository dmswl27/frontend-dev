<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	const imgElement = document.createElement("img");
	imgElement.src = "";
	imgElement.style.width = "200px";
	imgElement.alt = "둘리";
	imgElement.title = "둘리";
	imgElement["data-no"] = 10;
	setTimeout(function(){
		document.body.appendChild(imgElement);
	},2000);
});
</script>
</head>
<body>
	<h1>HTMLElement(DOM Tree Node) 속성 조작하기</h1>
</body>
</html>
