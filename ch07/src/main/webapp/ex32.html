<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $( function() {
setTimeout(() => {

    //  .attr("title", "ㅎㅇ")
    //  .css("fontSize", "0.75em")
    
    $('h1 a')
        .attr({ 
            href :"https://www.google.com",

            title: "ㅎㅇ",
     }).css("fontSize", "0.75em")
}, 1000);
} );  
</script>
