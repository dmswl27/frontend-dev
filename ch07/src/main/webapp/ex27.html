<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function(){
    setTimeout(() => {
        $("#p1").insertAfter('#h2');
            
        // console.log($("#p2").append());
    }, 1000);
});
</script>
</head>
<body>
    <h1> DOM 조작 - insertafter() </h1>
    <p id="p1">내용입니다</p>
    <p id="h2">제목입니다.</p>
</body>
</html>
